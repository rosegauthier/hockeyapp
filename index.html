<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>World Cup of Hockey</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
	<link href="https://fonts.googleapis.com/css?family=Sintony:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">
	<link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
	<section class="heading">
		<img src="assets/images/hockey-equipment.svg" alt="">
		<h1>Hockey Snub</h1>
		<p>Convinced your favourite NHL player was overlooked for the World Cup?</p><p>Use their 2015/2016 stats to build your case!</p>
	</section>
	<section class="team-picker">
		<div class="wrapper">
			<form action="" class="enter-team">

			</form>
		</div>
	</section>
	<section class="map">
		<div class="map-container">
			<div id="mapid"></div>
			<div class="loader">
				<div class="loader-content">
					<div class="instructions">
						<img src="assets/images/chevron-up.svg" alt="an upwards arrow" class="uparrow">
						<p>Click on your favourite team above!</p>
					</div>
					<img src="assets/images/ball-triangle.svg" alt="a loading animation" class="loader-image">
				</div>
			</div>
		</div>
	</section>
	<footer>
		<p>&copy; <a href="http://roselgauthier.com">Rose Gauthier</a>, 2016</p>
	</footer>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/test.js"></script>
</body>
</html>
